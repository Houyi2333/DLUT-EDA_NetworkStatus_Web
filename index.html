<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DUT开发区校区校园网状态面板</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icon.ico" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <h2>本机校园网状态</h2>
    <div id="errorMsg"></div>
    
    <table>
        <tr>
            <th>登录状态</th>
            <td id="onlineStatus">-</td>
        </tr>
        <tr>
            <th>账号</th>
            <td id="account">-</td>
        </tr>
        <tr>
            <th>姓名</th>
            <td id="name">-</td>
        </tr>
        <tr>
            <th>已用流量</th>
            <td id="usedFlow">-</td>
        </tr>
        <tr>
            <th>剩余流量</th>
            <td id="remainingFlow">-</td>
        </tr>
        <tr>
            <th>上线时间</th>
            <td id="loginTime">-</td>
        </tr>
        <tr>
            <th>终端类型</th>
            <td id="terminalType">-</td>
        </tr>
        <tr>
            <th>IP 地址</th>
            <td id="ipAddress">-</td>
        </tr>
        <tr>
            <th>MAC 地址</th>
            <td id="macAddress">-</td>
        </tr>
    </table>
    

    <br />
    <button id="loginBtn">跳转登录</button>
    <button id="logoutBtn">一键注销</button>
    <br />
    <button id="selfServiceBtn">账户明细</button>
    <button id="refreshBtn">刷新数据</button>
    <div class="footer">
        <hr> 
        若跳转登录后仍无法上网，请尝试清除浏览器 cookie
        <br><br>
        如遇网络故障，可联系开发区校区网络服务办公室进行报修，联系方式为 0411-62274385 或 <a href="mailto:kfqit@dlut.edu.cn">kfqit@dlut.edu.cn</a>
        <br><br>
        项目源码地址 
        <a href="https://github.com/Houyi2333/DLUT-EDA_NetworkStatus_Web" target="_blank">开发区校区校园网信息监控面板</a> ，原作者 
        <a href="https://github.com/IShiraiKurokoI" target="_blank">IShiraiKurokoI</a> from 
        <a href="https://github.com/NAOSI-DLUT" target="_blank">DUT-NAOSI</a>    
    </div>    
</body>

</html>
